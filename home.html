<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m" 
            data-sap-ui-theme="sap_belize">
    </script>

    <script>
        var oInput = new sap.m.Input();
        oInput.placeAt("root");       

        var oNota = new sap.m.RatingIndicator()
        oNota.placeAt('root').setValue(3)


        var oSlider = new sap.m.Slider()
        oSlider.setValue(60).placeAt('root', 'first')


    </script>

</head>

<body>
    <div id="root" class="sapUiBody">
    </div>
</body>

</html>
